name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.0.0

    - name: setup go
      uses: actions/setup-go@v3.0.0

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2
      
      - name: setup go
        uses: actions/setup-go@v3.0.0
        
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3.1.0
